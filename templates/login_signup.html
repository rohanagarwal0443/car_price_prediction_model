<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Price Prediction - Login / Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: white;
      color: #333;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 400px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }
    h1 {
      color: #4a90e2;
      margin-bottom: 15px;
    }
    p {
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }
    button:hover {
      background: #357ABD;
    }
    .toggle-text {
      margin-top: 15px;
      font-size: 14px;
    }
    .toggle-text a {
      color: #9013fe;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Car Price Prediction Model</h1>
     {% if message %}
    <div class="flash {{ message_type }}">
      {{ message }}
    </div>
    {% endif %}
    <!-- Login Form -->
    <form id="loginForm" action="/login" method="POST">
      <p>Login to your account</p>
      <input type="email" id="loginEmail" name="email" placeholder="Email" required />
      <input type="password" id="loginPassword" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-text">
        Donâ€™t have an account? <a onclick="toggleForm('signup')">Sign up here</a>
      </div>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" action="/signup" method="POST" class="hidden">
      <p>Create a new account</p>
      <input type="text" id="signupName" name="name" placeholder="Full Name" required />
      <input type="email" id="signupEmail" name="email" placeholder="Email" required />
      <input type="password" id="signupPassword" name="password" placeholder="Password" required />
      <input type="tel" id="signupPhone" name="phone" placeholder="Phone" required />
      <button type="submit">Sign Up</button>
      <div class="toggle-text">
        Already have an account? <a onclick="toggleForm('login')">Login here</a>
      </div>
    </form>
  </div>

  <script>
    function toggleForm(type) {
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      if (type === "signup") {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
      } else {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
